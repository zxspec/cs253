<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent</title>
  </head>
  <body>
    <h1>localhost:4000</h1>
    <label for="val">Data to send: </label>
    <input name="val" /> <br />
    <iframe src="http://localhost:5000/child.html"></iframe>
    <script>
      const input = document.querySelector("input");
      const iframe = document.querySelector("iframe");
      input.addEventListener("input", () => {
        iframe.contentWindow.postMessage(input.value, "http://localhost:5000");
      });
    </script>
  </body>
</html>
